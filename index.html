<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ttable</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
      * {
        font-family: "Roboto Mono";
      }
   </style>
  </head>
  <body>
    <h1>ttable</h1>
    <p>a simple truth table generator</p>
    <div
      id="input"
      style="border: 1px solid black; width: 250px; height: 100px"
      contenteditable="true"
    ></div>
    <br />

    <button id="submit">evaluate</button>

    <div id="logic"></div>
    <div id="table"></div>
    <div><pre id="board"></pre></div>
    <a href="https://github.com/shuddho-sharaf/ttable" target="_blank">Source Code</a>
    <script src="ttable.js"></script>
  </body>
</html>
